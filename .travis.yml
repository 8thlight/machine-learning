language: python
python:
  - "3.9"
before_install:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/src

install:
  - pip install pipenv
  - pipenv install --dev

stages:
  - style
  - test

jobs:
  include:
    - stage: style
      name: "Style check"
      script: pylint **/*.py
    - stage: test
      name: "Unit tests"
      script: pytest -v --color=yes src # Runs in pipenv
